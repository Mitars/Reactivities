name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: CultureHQ/actions-yarn@v1.0.1

    - name: Build Reactivities.Spa
      run: |
        cd Reactivities.Spa
        yarn
        yarn build-linux
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish -c Release -o publish --self-contained false Reactivities.sln

    - name: Deploy DigitalOcean
      uses: wlixcc/SFTP-Deploy-Action@1.1
      with:
        username: ${{ secrets.DIGITALOCEAN_USER }}
        server: ${{ secrets.DIGITALOCEAN_HOST }}
        port: 22
        ssh_private_key: ${{ secrets.DIGITALOCEAN_PASSWORD }}
        local_path: ./publish/*
        remote_path: /var/reactivities
