name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Run a one-line script
      run: |
        echo $CANDY_SECURE |
        echo ${{ secrets.DIGITALOCEAN_PASSWORD }}
      env:
        CANDY_SECURE: ${{ secrets.DIGITALOCEAN_PASSWORD }}
